{% extends "base.html" %}

{% block content %}
<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    
    <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-radius: 20px; padding: 3rem; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 25px 50px rgba(0,0,0,0.3); width: 100%; max-width: 400px;">
        
        <!-- Logo and Title -->
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <img src="https://avatars.githubusercontent.com/u/223208802?s=200&v=4" alt="AI Digital Friend" style="width: 60px; height: 60px; border-radius: 15px; margin-bottom: 1rem;">
            <h1 style="color: white; font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: rgba(255,255,255,0.8); font-size: 1rem;">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <form style="display: flex; flex-direction: column; gap: 1.5rem;">
            
            <!-- Email Field -->
            <div>
                <label for="email" style="display: block; color: white; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem;">Email Address</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.6); font-size: 0.9rem;"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" style="width: 100%; padding: 1rem 1rem 1rem 3rem; border: 2px solid rgba(255,255,255,0.2); border-radius: 12px; background: rgba(255,255,255,0.1); color: white; font-size: 1rem; outline: none; transition: all 0.3s ease;" onfocus="this.style.borderColor='rgba(255,255,255,0.5)'; this.style.background='rgba(255,255,255,0.15)'" onblur="this.style.borderColor='rgba(255,255,255,0.2)'; this.style.background='rgba(255,255,255,0.1)'">
                </div>
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" style="display: block; color: white; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem;">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.6); font-size: 0.9rem;"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" style="width: 100%; padding: 1rem 1rem 1rem 3rem; border: 2px solid rgba(255,255,255,0.2); border-radius: 12px; background: rgba(255,255,255,0.1); color: white; font-size: 1rem; outline: none; transition: all 0.3s ease;" onfocus="this.style.borderColor='rgba(255,255,255,0.5)'; this.style.background='rgba(255,255,255,0.15)'" onblur="this.style.borderColor='rgba(255,255,255,0.2)'; this.style.background='rgba(255,255,255,0.1)'">
                </div>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem;">
                <label style="display: flex; align-items: center; color: rgba(255,255,255,0.8); font-size: 0.9rem; cursor: pointer;">
                    <input type="checkbox" name="remember" style="margin-right: 0.5rem; accent-color: #667eea;">
                    Remember me
                </label>
                <a href="#" style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255,255,255,0.8)'">
                    Forgot password?
                </a>
            </div>
            
            <!-- Login Button -->
            <button type="submit" style="width: 100%; padding: 1rem 2rem; background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 1rem;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 25px rgba(78, 205, 196, 0.3)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                Sign In
            </button>
            
        </form>
        
        <!-- Social Login -->
        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: rgba(255,255,255,0.6); margin-bottom: 1rem; font-size: 0.9rem;">Or continue with</p>
            
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button style="flex: 1; padding: 0.75rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'">
                    <i class="fab fa-google" style="margin-right: 0.5rem;"></i>
                    Google
                </button>
                <button style="flex: 1; padding: 0.75rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'">
                    <i class="fab fa-github" style="margin-right: 0.5rem;"></i>
                    GitHub
                </button>
            </div>
        </div>
        
        <!-- Sign Up Link -->
        <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.2);">
            <p style="color: rgba(255,255,255,0.8); margin: 0; font-size: 0.9rem;">
                Don't have an account? 
                <a href="/signup" style="color: #4ECDC4; text-decoration: none; font-weight: 600; transition: color 0.3s ease;" onmouseover="this.style.color='white'" onmouseout="this.style.color='#4ECDC4'">
                    Sign up here
                </a>
            </p>
        </div>
        
    </div>
    
</div>

<style>
/* Input placeholder styling */
input::placeholder {
    color: rgba(255,255,255,0.6);
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    .login-container {
        padding: 2rem 1rem !important;
        margin: 1rem !important;
    }
    
    h1 {
        font-size: 1.7rem !important;
    }
    
    .social-buttons {
        flex-direction: column !important;
    }
}
</style>
{% endblock %}
